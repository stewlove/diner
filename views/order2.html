<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="contain">
        <h1>My Diner</h1>
        <h2>Order Part 2</h2>

        <form action="#" method="post" class="form-horizontal">
            <label class="col-sm-4 control-label">Select your Condiments</label>
            <br>
            <div class="form-group">
                <label class="col-sm-4 control-label">Select a meal</label>
                <div class="col-sm-4">
                    <repeat group="{{ @condiments }}" value="{{ @condiment }}">
                        <label><input type="checkbox" name="conds[]" value="{{ @condiment }}"> {{ ucfirst(@condiment) }}</label><br>
                    </repeat>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
